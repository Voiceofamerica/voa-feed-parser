service: voa-feedparser

plugins:
  - serverless-plugin-typescript
  - serverless-offline

provider:
  name: aws
  runtime: nodejs6.10
  stage: ${opt:stage, 'dev'}
  region: us-east-1
  profile: excella
  environment: ${file(./env.yml):${opt:stage, self:provider.stage}}

functions:
  articles:
    handler: handler.articles
    events:
      - http:
          path: articles
          method: get
          cors: true